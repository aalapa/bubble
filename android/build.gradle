buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
        // Absolute path so libraries (e.g. gesture-handler) skip running 'node' to resolve it.
        // This avoids "error=2, No such file or directory" when building from Android Studio.
        REACT_NATIVE_NODE_MODULES_DIR = new File(rootDir, "../node_modules/react-native")
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    // Replace jcenter() with mavenCentral() in all subprojects
    // (jcenter was removed in Gradle 9)
    buildscript {
        repositories {
            google()
            mavenCentral()
        }
    }
}
